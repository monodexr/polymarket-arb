[strategy]
seed_usd = 0.0            # initial USDC deposit â€” set this to your starting balance
min_edge = 0.03           # $0.03 absolute divergence threshold
min_move_pct = 0.001      # ignore BTC moves < 0.1%
max_position_pct = 0.005  # 0.5% of bankroll per trade
max_daily_loss_pct = 0.02 # 2% daily loss cap
max_open_positions = 4    # max 1 per asset
order_timeout_secs = 2    # cancel unfilled orders after 2s

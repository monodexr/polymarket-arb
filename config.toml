[strategy]
min_edge = 0.003          # 0.3% minimum edge to trigger signal
max_position_pct = 0.005  # 0.5% of bankroll per trade
max_daily_loss_pct = 0.02 # 2% daily loss cap
max_open_positions = 10
order_timeout_secs = 2    # cancel unfilled orders after 2s
stale_price_secs = 5      # ignore feeds older than 5s

[pricing]
default_vol = 0.65        # 65% annualized, used when Deribit IV unavailable
risk_free_rate = 0.05     # 5%

[discovery]
poll_interval_secs = 300  # re-scan Gamma API every 5 minutes
filter_keywords = ["BTC", "Bitcoin"]
